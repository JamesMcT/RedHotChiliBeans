<!DOCTYPE HTML>
<html>
  <head>
		
  
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen"
     href="http://tarruda.github.com/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css">
	

	
	
	
	
	
	
  </head>
  <body>
	<div id="datetimepicker" class="input-append date">
      <input type="text"></input>
      <span class="add-on">
        <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
      </span>
    </div>
  
    <div id="datetimepicker2" class="input-append date">
      <input type="text"></input>
      <span class="add-on">
        <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
      </span>
    </div>
  


	
	<script type="text/javascript"
     src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js">
    </script> 
    <script type="text/javascript"
     src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js">
    </script>
    <script type="text/javascript"
     src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">
    </script>
    <script type="text/javascript"
     src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.pt-BR.js">
    </script> 
    
	<script type="text/javascript">
      $('#datetimepicker').datetimepicker({
        format: 'yyyy-MM-dd hh:mm:ss',
        language: 'en'
      });
	  $('#datetimepicker').data('datetimepicker').setLocalDate(new Date(2013, 0, 11, 17, 15));
    </script>
	
	
    <script type="text/javascript">
      $('#datetimepicker2').datetimepicker({
        format: 'yyyy-MM-dd hh:mm:ss',
        language: 'en'
      });
	  $('#datetimepicker2').data('datetimepicker').setLocalDate(new Date(2013, 0, 11, 17, 20));
    </script>
			
	
	
	
	
	
	
	
	
	 <script>
	function showTime(){
	
	
	$('#datetimepicker').datetimepicker({
        format: 'yyyy-MM-dd hh:mm:ss',
        language: 'en'
      });
	
		var picker = $('#datetimepicker').data('datetimepicker');
		var picker2 = $('#datetimepicker2').data('datetimepicker');
		
		
		
		document.getElementById("timeText").innerHTML = picker.getDate();

			var date8 = $('#datetimepicker').data('datetimepicker').getDate();
		
		document.getElementById("timeText2").innerHTML = date8;
		
		//picker.setLocalDate(new Date(1999, 9, 9, 9, 59));
		
		
		
	}
	</script>
	
	
	<p></p>
	<br> <input id = "button1" type='button' onclick="showTime()" value="Show Date" /> <br>
	<div id = "timeText"></div>
	
	<div id = "timeText2"></div>
