<!DOCTYPE html>
<html lang="en" ng-app>

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>SB Admin 2 - Bootstrap Admin Theme</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>

<script src="js/basedata.js"></script>
<script src="js/DatepickerCtrl.js"></script>

<link
	href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css"
	rel="stylesheet">
<link rel="stylesheet" type="text/css" media="screen"
	href="http://tarruda.github.com/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css">


</head>

<body>

	<div id="wrapper" ng-app="App" ng-controller="readDates">


		<div id="page-wrapper">

<div id="pickerarea">
			<div id="datetimepicker" class="input-append date">
				<input type="text" ng-model="firstDate"></input> <span
					class="add-on"> <i data-time-icon="icon-time"
					data-date-icon="icon-calendar"></i>
				</span>
			</div>

			<div id="datetimepicker2" class="input-append date">
				<input type="text" ng-model="secondDate"></input> <span
					class="add-on"> <i data-time-icon="icon-time"
					data-date-icon="icon-calendar"></i>
				</span>
			</div>
			<button onclick="onSelect()" ng-click='sayHello(firstDate,secondDate)'>search</button>
</div>
			<div class="panel-body">
				<div class="dataTable_wrapper">
					<table class="table table-striped table-bordered table-hover"
						id="dataTables-example">
						<thead>
							<tr>
								<th>Event ID</th>
								<th>IMSI</th>
								<th>Date</th>
							</tr>
						</thead>
						<tbody>
							<tr class="odd gradeA" ng-repeat="x in baseDataDate">
								<td>{{ x.eventCause.eventId }}</td>
								<td>{{ x.imsi }}</td>
								<td>{{ x.date }}</td>
							</tr>

						</tbody>
					</table>
				</div>
				<!-- /.table-responsive -->

			</div>
			<!-- /.panel-body -->
		</div>

	</div>
	<!-- /#wrapper -->

	<script type="text/javascript"
		src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js">
    </script>
	<script type="text/javascript"
		src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js">
    </script>
	<script type="text/javascript"
		src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">
    </script>
	<script type="text/javascript"
		src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.pt-BR.js">
    </script>

	<script type="text/javascript">
	var picker1 = $('#datetimepicker').datetimepicker({
        format: 'yyyy-MM-dd HH:mm:ss',
        language: 'en'
      });
      var picker1 = $('#datetimepicker').datetimepicker('getDate');
	

      $("#datetimepicker").datetimepicker(
    		  {
    		        format: 'yyyy-MM-dd HH:mm:ss',
    		        document.getElementById("demo").onclick = 
    		      onSelect: function()
    		      { 
    		          var dateObject = $(this).datetimepicker('getDate'); 
    		      }
    		  });
		
	//	document.getElementById('datetimepicker').innerHTML = picker1.valueOf();

	  
	 // document.getElementById('datetimepicker').value='new value';
	  </script>


	<script type="text/javascript">
	 var picker = $('#datetimepicker2').datetimepicker({
        format: 'yyyy-MM-dd HH:mm:ss',
        language: 'en'
      });
      var picker =  $('#datetimepicker2').datetimepicker('getDate');
	 		
	
		
	//	document.getElementById('datetimepicker2').innerHTML = picker.valueOf();

	  
	  </script>


<input id="getTSStartDateInput" ng-model="StartDate" type="text" class="form-control ng-pristine ng-valid ng-valid-required" datepicker-popup="dd MMM yyyy" required="required" ng-required="true"/>  
           <input id="getTSEndDateInput" ng-model="EndDate" min="StartDate" type="text" class="form-control ng-pristine ng-valid ng-valid-required" datepicker-popup="dd MMM yyyy" required="required" ng-required="true"/>



</body>

</html>
